  <style>
     :root{--green:#33E0CB;--blue:#07151A;--grey:#f6fcfb}
     body{margin:0;font-family:Montserrat,Arial,sans-serif;background:var(--grey);color:#222}
     header{background:#07151A;padding:22px 8vw;display:flex;align-items:center;gap:48px}
     header a{color:#fff;text-decoration:none;font-weight:600}
     header .cta{margin-left:auto;background:var(--green);padding:10px 20px;border-radius:6px}
     main{max-width:960px;margin:90px auto;padding:0 6vw;background:#fff;
          border:2px solid var(--green);border-radius:14px;box-shadow:0 4px 30px rgba(0,0,0,.05)}
     main h1{font-size:2.4rem;margin:40px 40px 24px;color:var(--blue)}
     main article{padding:0 40px 60px;line-height:1.65;font-size:1.07rem}
     main article h2{margin-top:38px;font-size:1.55rem;color:var(--blue)}
     .related{border-top:1px solid #e8e8e8;padding:32px 40px}
     .related h3{margin:0 0 18px;font-size:1.3rem;color:var(--blue)}
     .related a{display:block;margin:8px 0;text-decoration:none;color:#222}
     .related a:hover{color:var(--green)}
     /* cookie banner */
     #cookie-banner{position:fixed;bottom:0;left:0;right:0;background:#07151A;
        color:#fff;padding:18px 6vw;font-size:.93rem;display:flex;align-items:center;z-index:999}
     #cookie-banner button{margin-left:auto;background:var(--green);border:none;
        padding:10px 20px;border-radius:6px;color:#fff;font-weight:700;cursor:pointer}
     @media(max-width:700px){main h1{font-size:1.75rem}}
  </style>
</head>
